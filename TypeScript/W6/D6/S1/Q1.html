<head>

</head>
<body>
    <h1>Word Text Counter</h1>
    <div>
        <label>Enter a sentence</label>

    </div>

    <button onclick="countchars()">Count</button>
    <div id="output">
        <span id="s1"></span>
        <span id="s2"></span>
        <span id="s3"></span>
        <span id="s4"></span>
    </div>
    <script src="script.js"></script>
</body>
